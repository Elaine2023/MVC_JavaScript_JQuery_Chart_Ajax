<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <title>Chart.js examples</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.js"></script>
</head>
<body>
    <h1> Bar chart example</h1>

    <p style="max-width: 600px; margin: auto;">
        <canvas id="barchartexample" width="800" height="600"></canvas>
    </p>

    <script>
        new Chart(document.getElementById("barchartexample"), {
            type: 'horizontalBar',
            data: {
                labels: ["Argentina", "Bolivia", "Brazil", "Chile", "Colombia", "Ecuador", "Falkland Island",
                    "French Guiana", "Guyana", "Paraguay", "Peru", "Suriname", "Uruguay", "Venezuela"],
                datasets: [
                    {
                        label: "Population (millions)",
                        backgroundColor: ["#ff0000", "#cb4151", "#a0522d", "#faf0e6", "#ffba00", "#e5aa70", "#ffe135", "#bfff00", "#96a53c", "#006400", "#aaf0d1",
                            "#b9f2ff", "#e7feff", "#cf71af"],
                        data: [45195, 11673, 212559, 19116, 50882, 17643, 3, 298, 786, 7132, 32971, 586, 3473,28435]
                    },
                    {
                        label: "Area (sq mi)",
                        backgroundColor: ["#3e95cd", "#8e5ea2", "#3cba9f", "#e8c3b9", "#c45850"],
                        data: [78, 67, 34, 84, 33]
                    }
                ]
            },
            options: {
                legend: { display: false },
                title: {
                    display: true,
                    text: 'Predicted South America (millions) in 2050'
                },
                scales: {
                    yAxes: [{
                        scaleLabel: {
                            display: true,
                            labelString: 'Population'
                        }
                    }]
                }  
            }
        });
    </script>
</body>
</html>
